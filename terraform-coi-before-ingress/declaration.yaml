spec:
  containers:
    - name: nginx
      image: cr.yandex/mirror/nginx:1.17.4-alpine
      securityContext:
        privileged: false
      tty: false
      stdin: false
      volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          name: nginx_conf
  restartPolicy: Always
  volumes:
    - name: nginx_conf
      hostPath:
        path: /nginx.conf