helmDefaults:
  wait: true

repositories:
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx
  - name: traefik
    url: https://traefik.github.io/charts
  - name: grafana
    url: https://grafana.github.io/helm-charts
  - name: archive-full-bitnami
    url: https://raw.githubusercontent.com/bitnami/charts/archive-full-index/bitnami

releases:
  - name: ingress-nginx
    namespace: ingress-nginx
    createNamespace: true
    chart: ingress-nginx/ingress-nginx
    version: 4.4.2
    set:
      - name: controller.service.loadBalancerIP
        value: {{ requiredEnv "NginxLoadBalancerIP" }}
  - name: traefik
    namespace: traefik
    createNamespace: true
    chart: traefik/traefik
    version: 20.8.0
    set:
      - name: service.spec.loadBalancerIP
        value: {{ requiredEnv "TraefikLoadBalancerIP" }}
  - name: grafana
    namespace: grafana
    createNamespace: true
    chart: grafana/grafana
    needs:
      - traefik/traefik
    version: 6.50.0
    values:
      - ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: traefik
            cert-manager.io/cluster-issuer: ca-issuer
          hosts:
            - grafana.apatsev.org.ru
          tls:
            - secretName: grafana-cert
              hosts:
                - grafana.apatsev.org.ru
  - name: consul
    namespace: consul
    createNamespace: true
    chart: archive-full-bitnami/consul
    version: 10.9.9
    values:
      - ingress:
          enabled: true
          path: /
          hostname: consul.apatsev.org.ru
          annotations:
            cert-manager.io/cluster-issuer: ca-issuer
          ingressClassName: "nginx"
          extraTls:
            - hosts:
                - consul.apatsev.org.ru
              secretName: consul-cert
